<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe </title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="area">

            <div class="gameName">
                <h1 class="title">Tic-Tac-Toe</h1>
            </div>

            <div>
                <button class="btnStart" onclick="startGame()">New Game</button>
            </div>

            <form class="modal">
                <div class="inputcell">grid size</div>
                <div>
                    <input type="radio" class="inputcell" name="contact" value="3">
                    <label for="contactChoice1">3</label>
                    <input type="radio" class="inputcell" name="contact" value="4">
                    <label for="contactChoice2">4</label>
                    <input type="radio" class="inputcell" name="contact" value="5">
                    <label for="contactChoice2">5</label>
                </div>
            </form>

        </div>
        <div class="ttt">
            <div class="game">

            </div>
        </div>

        <div class="winner">
            <h2><span></span> <br> Won</h2>
        </div>
        <div class="control">
            <button class="btn_restart"> <i class="fas fa-sync"></i> Restart </button>
            <button class="btn_quit"> <i class="fas fa-power-off"></i> Quit </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
