<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="area">

            <div class="gameName">
                <h1 class="title">TIK TAK TOE GAME</h1>
            </div>

            <div>
                <button class="btnStart" onclick="startGame()">New Game</button>
            </div>

            <form class="modal">
                <label for="inputcell"> Choose a number between <br> 3 to 7</label>
                <input type="text" id="inputcell" class="inputcell">
                <input type="submit" value="Start Game" class="input_btn">
            </form>

        </div>
        <div class="ttt">
            <div class="game">

            </div>
        </div>

        <div class="winner">
            <h2> </h2>
        </div>
        <div class="control">
            <button class="btn_restart"> <i class="fas fa-sync"></i> Restart </button>
            <button class="btn_quit"> <i class="fas fa-power-off"></i> Quit </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
